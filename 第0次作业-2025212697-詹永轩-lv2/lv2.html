<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
    <style>
        body{
            margin: 0;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            display: flex;
        }
        .b-box{
            width: 600px;
            height: 320px;
            background-color: #08d0df;
            margin: auto  auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        .b-box h2{
            margin: 0;
        }
        .m-box{
            width: 300px;
            height: 100px;
            justify-content: center;
            align-items: center;
            background-color: #1191c8;
            border-radius: 20px;
            margin: 20px auto;
            display: flex;
        

        }
        .left{
            width: 220px;
            height: 80px;
            background-color: #21a9cb;
            display: flex;
            border-radius: 20px;
            justify-content: center;
            align-items: center;
            float: right;
        }
        .right{
            width: 220px;
            height: 80px;
            background-color: #21a9cb;
            display: flex;
            border-radius: 20px;
            justify-content: center;
            align-items: center;
            float: right;

        }
        .box3{
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        





    </style>
</head>
<body>
   <div class="b-box">
    <h2>我是h2,跑中间来了哟</h2>
    <div class="m-box">
        我不仅垂直居中，我的框还是圆角的
    </div>
   
   <div class="box3">
     <div class="left">左护法</div>
    <div class="right">右护法</div>

   </div>

    
</body>
</html>
