<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv3</title>
    <style>
        [class]{
            width: 320px;
        }
        #big{
            width: 100%;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid black;
        }
        .box1{
            height: 500px;
            background-color: rgb(26, 166, 225);
            flex: none;
        }
        .box2{
            height: 300px;
            background-color: #23d46a;
            flex: 1;
        }
        .box3{
            height: 100px;
            background-color: #cf961b;
            align-self:start ; 
        }
        .box4{
            height: 600px;
            background-color: #ed0c0c;
            flex:  2 1 ;
        }
    </style>
</head>

<body>
   <div id="big"> 
    <div class="box1">一号盒子
        <p>我始终保持原大小，不缩放</p>
    </div>
    <div class="box2">二号盒子
        <p>浏览器页面变宽时。我占满其他元素剩下的所有空间</p>
    </div>
    <div class="box3">三号盒子
        <p>我和四号盒子顶部对齐</p>
    </div>
    <div class="box4">四号盒子
        <p>浏览器页面变宽时，我缩窄的速度要比二，三号盒子快</p>
    </div>
</div>
</body>

</html>
