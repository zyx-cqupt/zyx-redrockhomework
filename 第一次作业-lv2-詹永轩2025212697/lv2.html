<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易登录界面</title>
    <link rel="stylesheet" href="iconfont2\iconfont.css">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .box1 {
            width: 435px;
            height: 660px;
            border: 1px solid;
            padding: 0;


        }

        .code {
            position: relative;
            height: 80px;
        }

        .p1 {
            width: 80px;
            position: absolute;
            top: 0;
            left: 0;

        }

        .p2 {
            width: 40px;
            position: absolute;
            top: 0%;
            right: 0;
        }

        .logo {
            display: flex;
            justify-content: center;
            height: 160px;
            width: 435px;

        }

        .P3 {
            height: 160px;
        }

        .dl {
            width: 435px;
            display: flex;
            justify-content: center;
        }

        table {
            border-collapse: collapse;
            display: flex;
            justify-content: center;
        }

        tr {
            border: 1px solid;
        }

        td {
            border: 1px solid;
        }

        input {
            border: none;
            outline: none;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #dl {
            width: 435px;
            display: flex;
            justify-content: center;
        }

        #dl div {
            margin-top: 40px;
            width: 245px;
            height: 50px;
            background-color: #de490e;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .zc {
            display: flex;
            justify-content: center;
        }

        .zc a {
            margin-top: 10px;
        }

        .app {
            display: flex;
            justify-content: center;
        }

        .app img {
            width: 35px;
        }

        .app div {
            margin-left: 30px;
            margin-top: 30px;
            width: 35px;
            border-radius: 50%;
        }

        .last {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #框 {
            display: flex;
            justify-content: center;
        }

        span:hover {
            color: #f1eaea;

        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="code">
            <img class="p1" src="OIP-C.webp" alt="二维码">
            <div class="x">
                <img class="p2" src="OIP-C (1).webp" alt="">
            </div>
        </div>
        <div class="logo">
            <img class="P3" src="wangyimusic logo.webp" alt="">
        </div>
        <div class="dl">
            <form action="">
                <table>
                    <tr>
                        <td><i class="iconfont icon-shouji "></i></td>
                        <td>
                            <input type="text" placeholder="请输入手机号">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <i class="iconfont icon-mima "></i>
                            <input type="password" placeholder="请输入密码">
                        </td>
                    </tr>

                </table>
                <div id="框">
                    <label for="1"><input type="checkbox" name="#" id="1">自动登录</label>
                    <a href="#">忘记密码</a>
                    <span>|</span>
                    <a href="#">验证码登录</a>
                </div>


            </form>

        </div>
        <div id="dl">
            <div>
                <span>登录</span>
            </div>

        </div>
        <div class="zc">
            <a href="#">注册</a>
        </div>
        <div class="app">
            <div class="vx"><img src="./26638092_195155451108_2.jpg" alt=""></div>
            <div class="qq">
                <img src="OIP-C (2).webp" alt="">
            </div>
            <div class="xl">
                <img src="R-C.png" alt="">
            </div>
            <div class="wy">
                <img src="OIP-C (3).webp" alt="">
            </div>
        </div>
        <div class="last">
            <label for="yes">
                <input type="checkbox" name="" id="yes">同意
            </label>
            <a href="#">《服务条款》</a>
            <a href="#">《隐私政策》</a>
            <a href="#">《儿童隐私政策》</a>


        </div>

    </div>


</body>

</html>
